Newline-Character: "\r\n" #改行文字を指定します
Not-NewLine-Features-Pattern: #改行しない文字を品詞で指定します
  - 名詞: 名詞
  - サ変: .*
  - .*: ^接頭
  - .*: ^助
  - .*: ^接尾
  - 括弧開: .*
  - .*: 括弧閉
  - .*: 疑問符
  - .*: 感嘆符
  - 読点: .*
  - .*: 読点
  - .*: 句点
  - .*: 非自立
Not-NewLine-String-Pattern: #改行しない文字を文で指定します
  - "[亜-黑]$": "^[亜-黑]"
  - "[ァ-ヶ]$": "^[ァ-ヶ]"
  - .*: "♪"
