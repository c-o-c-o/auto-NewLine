# 指定する品詞は IPA品詞体系 で調べてください

BreakString: "\r\n" #改行文字を指定します
BreakPattern: #改行優先度をパターンで指定します、上に行くほど処理優先度が高くなります
  - Priority: 4 #改行優先度
    Pattern: #パターン
      - 読点: $.* #先頭に$をつけると文字で、着けなければ品詞でチェックします。
      - 句点: $.* #基本的に文字チェックの方が軽量です
      - 疑問符: $.*
      - 感嘆符: $.*
      - "$♪": $.*
  - Priority: -1
    Pattern:
      - 助: 助
      - $.*: ー
  - Priority: 3
    Pattern:
      - $.*: 括弧開
      - 括弧閉: $.*
      - ^接続詞: $.*
  - Priority: 2
    Pattern:
      - 助: 名詞
  - Priority: 1
    Pattern:
      - 助: $.*
  - Priority: -1
    Pattern:
      - 括弧開: $.*
      - $.*: 括弧閉
      - $.*: 疑問符
      - $.*: 感嘆符
      - $.*: 非自立
      - 名詞: 名詞
      - "$[亜-黑]$": "$^[亜-黑]"
      - "$[ァ-ヶ]$": "$^[ァ-ヶ]"
  - Priority: -2
    Pattern:
      - サ変: $.*
      - ^接頭: $.*
      - $.*: 助
      - $.*: ^接尾
  - Priority: 0 #Patternsを設定しない場合はその他の文の優先度
PriorityWait: 8.0 #優先度をどれだけ尊重するかの値です。大きいほど優先度を尊重します
DeleteFix: #改行後、文頭か末尾になった文字を削除
  - 、
  - ，
  - ","
  - " "
  - "　"
